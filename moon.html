<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåï To the Moon!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(ellipse at 60% 60%,#fff 0%,#b3e5fc 40%,#222 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .moon {
      font-size: 8em;
      filter: drop-shadow(0 0 32px #fff8);
      margin-bottom: 0.2em;
      animation: moon-bounce 2.5s infinite cubic-bezier(.6,1.5,.5,1);
    }
    @keyframes moon-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px) scale(1.04); }
    }
    .bear {
      font-size: 6em;
      margin-bottom: 0.2em;
      animation: bear-wave 2.5s infinite alternate;
    }
    @keyframes bear-wave {
      0% { transform: rotate(-8deg); }
      100% { transform: rotate(8deg); }
    }
    .bubble {
      background: rgba(255,255,255,0.97);
      color: #222;
      border-radius: 1.2em;
      padding: 1.1em 1.3em;
      font-size: 1.25em;
      box-shadow: 0 4px 32px #0004,0 1.5px 18px #fff2 inset;
      line-height: 1.5;
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin-bottom: 2em;
      max-width: 340px;
      min-width: 220px;
      text-align: left;
    }
    .back-btn {
      font-size: 1.2em;
      padding: 0.5em 1.2em;
      border-radius: 2em;
      background: #222;
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px #0004;
      cursor: pointer;
      margin-top: 1.5em;
      transition: background 0.2s, color 0.2s;
    }
    .back-btn:hover {
      background: #fff;
      color: #7b2ff2;
    }
  </style>
</head>
<body>
  <div class="moon" title="The Moon">üåï</div>
  <div class="bear" title="Tony the Moon Bear">üêª‚Äç‚ùÑÔ∏è</div>
  <div id="chat-area">
    <div id="chat-messages"></div>
    <form id="chat-form" style="margin-top:1.2em;display:flex;gap:0.5em;align-items:center;justify-content:center;">
      <input id="chat-input" type="text" maxlength="120" placeholder="Say something to Tony..." style="font-size:1.1em;padding:0.5em 1em;border-radius:1.2em;border:1.5px solid #b3e5fc;outline:none;min-width:180px;max-width:260px;">
      <button type="submit" style="font-size:1.1em;padding:0.5em 1.2em;border-radius:2em;background:#7b2ff2;color:#fff;border:none;box-shadow:0 2px 8px #0002;cursor:pointer;">Send</button>
    </form>
  </div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Earth</button>
  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    function tonyReply(userText) {
      const text = userText.toLowerCase();
      // Greetings
      if (/\b(hello|hi|hey|yo|sup|greetings|what's up)\b/.test(text)) return "Hey there, stargazer! Welcome to my crater. Got any moon cheese?";
      // Cookies
      if (text.includes('cookie')) return "Did someone say cookies? I can smell them from space! Double-stuffed, please.";
      if (text.includes('oreo')) return "Oreo cookies are my favorite lunar snack! I dunk them in stardust.";
      if (text.includes('milk')) return "Cookies and milk? Now you're speaking my language. Even better on the moon!";
      // Jokes
      if (text.includes('joke')) return "Why did the moon skip dinner? It was already full! Want another? Just ask!";
      if (text.includes('pun')) return "I tried to make a pun about the moon, but it was just a little cheesy.";
      // How are you
      if (/how (are|r) (you|u)/.test(text)) return "I'm over the moon, thanks for asking! Zero gravity, zero worries.";
      // Why are you here
      if (text.includes('why are you here') || text.includes('purpose')) return "I'm here to guard the moon's cosmic cookies and keep an eye on Earthlings like you.";
      // About the bear
      if (text.includes('bear')) return "That's me! Tony the Moon Bear, at your service. I give the best lunar hugs.";
      if (text.includes('name')) return "I'm Tony! Tony the Moon Bear. What's your name, astronaut?";
      // Earth
      if (text.includes('earth')) return "Earth looks so tiny from up here! Sometimes I wave at the astronauts.";
      // Space
      if (text.includes('space')) return "Space is big, but my love for cookies is bigger. Ever tried a zero-g cookie?";
      // Garden
      if (text.includes('garden') || text.includes('plant')) return "I tried planting a garden here, but all I got was moon dust and a few space potatoes.";
      // Roast
      if (text.includes('roast')) return "I only roast marshmallows, not people! But I can try: You're out of this world... and so is your sense of style!";
      // Favorite
      if (text.includes('favorite')) return "My favorite thing? Easy: cookies, moonwalks, and making new friends!";
      // Weather
      if (text.includes('weather')) return "The weather? Always a bit chilly, but perfect for moon-bathing!";
      // Cheese
      if (text.includes('cheese')) return "The moon isn't made of cheese, but I wish it was! Imagine the grilled cheese sandwiches.";
      // Sleep
      if (text.includes('sleep') || text.includes('nap')) return "I love napping in craters. The stars make great nightlights.";
      // Bye
      if (/\b(bye|goodbye|see you|later|cya)\b/.test(text)) return "Safe travels back to Earth! Bring more cookies next time.";
      // Compliments
      if (text.includes('cool') || text.includes('awesome') || text.includes('nice')) return "Aw, thanks! You're pretty stellar yourself.";
      // Insults
      if (text.includes('dumb') || text.includes('stupid') || text.includes('bad')) return "Ouch! That's not very cosmic of you. Let's keep it positive!";
      // Help
      if (text.includes('help') || text.includes('advice')) return "Need help? My advice: Always keep a cookie in your spacesuit pocket.";
      // Short messages
      if (text.length < 4) return "Say a bit more, I have big bear ears!";
      // Default
      const randomReplies = [
        "That's cosmic! Tell me more.",
        "The stars are listening. What's on your mind?",
        "I love chatting with visitors from Earth!",
        "Did you know? I can do a moonwalk. Literally.",
        "If you find any space cheese, let me know!",
        "Sometimes I wish for a trampoline crater.",
        "You're the brightest star in my sky right now!"
      ];
      return randomReplies[Math.floor(Math.random() * randomReplies.length)];
    }
    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'bubble';
      div.style.marginBottom = '0.7em';
      if (sender === 'user') {
        div.innerHTML = '<span style="font-size:2em;">üßë‚ÄçüöÄ</span> <span>' + text + '</span>';
      } else {
        div.innerHTML = '<span style="font-size:2em;">üêª‚Äç‚ùÑÔ∏è</span> <span><b>Tony the Moon Bear:</b> ' + text + '</span>';
      }
      chatMessages.appendChild(div);
      // Remove after 10s
      setTimeout(() => {
        div.remove();
      }, 10000);
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    // Initial Tony greeting
    addMessage('tony', 'Welcome to the moon! Got any cosmic cookies for me?');
    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if (msg.length > 0) {
        addMessage('user', msg);
        chatInput.value = '';
        chatInput.blur();
        setTimeout(() => {
          addMessage('tony', tonyReply(msg));
        }, 700);
      }
    });
  </script>
</body>
</html>
